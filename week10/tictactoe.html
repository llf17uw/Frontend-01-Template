<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <style>
        .cell {
            width: 100px;
            height: 100px;
            background-color: green;
            display: inline-block;
            border: solid 1px white;
            vertical-align: middle;
            line-height: 100px;
            font-size: 50px;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="board">
</div>
</body>
<script>
    let pattern = [
        [0, 0, 0],
        [0, 0, 0],
        [0, 0, 0]
    ];

    let color = 1;

    let openings = new Map();
    openings.set([
        [0, 0, 0],
        [0, 0, 0],
        [0, 0, 0]
    ].toString(), {
        point: [1, 1],
        result: 0
    });

    function show() {
        let board = document.getElementById("board");
        board.innerHTML = "";
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                let cell = document.createElement("div");
                cell.classList.add("cell");
                cell.innerText = pattern[i][j] === 2 ? "❌" :
                    pattern[i][j] === 1 ? "⭕️" : "";
                cell.addEventListener("click", () => userMove(j, i));
                board.appendChild(cell);
            }
            board.appendChild(document.createElement("br"));
        }
    }

    function userMove(x, y) {
        if (pattern[y][x] !== 0) return;
        pattern[y][x] = color;
        if (check(pattern, color)) {
            alert(color === 2 ? "❌ is winner!" : "⭕️ is winner!");
        }
        color = 3 - color;
        show();
        computerMove();
        if (willWin(pattern, color)) {
            alert(color === 2 ? "❌ will win!" : "⭕️ will win!")
        }
    }

    function computerMove() {
        let choice = bestChoice(pattern, color);
        if (choice.point) {
            pattern[choice.point[1]][choice.point[0]] = color;
        }
        if (check(pattern, color)) {
            alert(color === 2 ? "❌ is winner!" : "⭕️ is winner!");
        }
        color = 3 - color;
        show();
    }

    function check(pattern, color) {
        for (let i = 0; i < 3; i++) {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[i][j] !== color) {
                    win = false;
                    break;
                }
            }
            if (win) return true;

        }

        for (let i = 0; i < 3; i++) {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[j][i] !== color) {
                    win = false;
                    break;
                }
            }
            if (win) return true;
        }

        {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[j][j] !== color) {
                    win = false;
                    break;
                }
            }
            if (win) return true;
        }

        {
            let win = true;
            for (let j = 0; j < 3; j++) {
                if (pattern[j][2 - j] !== color) {
                    win = false;
                    break;
                }
            }
            if (win) return true;
        }

        return false;
    }

    function clone(pattern) {
        return JSON.parse(JSON.stringify(pattern));
    }

    function willWin(pattern, color) {
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (pattern[i][j]) continue;
                let tmp = clone(pattern);
                tmp[i][j] = color;
                if (check(tmp, color)) {
                    return [j, i];
                }
            }
        }
        return null;
    }

    function bestChoice(pattern, color) {
        if (openings.has(pattern.toString())) {
            return openings.get(pattern.toString());
        }
        let point = willWin(pattern, color);
        if (point) {
            return {
                point: point,
                result: 1
            }
        }

        let result = -1;
        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                if (pattern[i][j] !== 0) continue;
                let tmp = clone(pattern);
                tmp[i][j] = color;
                let op = bestChoice(tmp, 3 - color);
                if (-op.result >= result) {
                    point = [j, i];
                    result = -op.result;
                }
            }
        }
        return {
            point: point,
            result: point ? result : 0
        }
    }

    show();
</script>
</html>
